<div class="content" id ="container">
  <h1>Rezepte</h1>
  <div id = "filterbar">
  <mat-form-field appearance="fill">
    <mat-label >Kategorien</mat-label>
    <mat-select [formControl]="categories" id ="categories" multiple>
      <mat-option id="category" (onSelectionChange)="getCategory($event)" *ngFor="let category of categoryList" [value]="category">{{category}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Freunde</mat-label>
    <mat-select [formControl]="friends" id ="friends" multiple>
      <mat-option id="friend" (onSelectionChange)="getFriend($event)" *ngFor="let friend of friendList" [value]="friend">{{friend}}</mat-option>
    </mat-select>
  </mat-form-field>
    <mat-checkbox class="example-margin">nur Favoriten</mat-checkbox>
  <button mat-raised-button color="primary" (click)="filter()">Filtern</button>
  </div>
</div>
